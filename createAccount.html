<script src="web3.min.js"></script>
<script>
  const web3 = new Web3();
  createAccount = () => {
    document.querySelector('#result').innerText = '';
    const data = web3.eth.accounts.create();
    document.querySelector('#result').innerText = JSON.stringify(data, null, 4);
  }
</script>
<style>
  textarea {
    width: 100%;
    height: 100px;
  }
</style>
<h1>Create Ethereum Account Online</h1>
<button onclick="createAccount()">New</button>
<pre id="result"></pre>
